<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kanban Techniciens - ChronoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .technician-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .technician-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-available { border-left: 4px solid #28a745; }
        .status-busy { border-left: 4px solid #dc3545; }
        .status-break { border-left: 4px solid #ffc107; }
        .status-offline { border-left: 4px solid #6c757d; }
        .status-online { border-left: 4px solid #17a2b8; }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-available .status-indicator { background-color: #28a745; }
        .status-busy .status-indicator { background-color: #dc3545; }
        .status-break .status-indicator { background-color: #ffc107; }
        .status-offline .status-indicator { background-color: #6c757d; }
        .status-online .status-indicator { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-users-cog"></i> Test Kanban Techniciens</h1>
                <p class="text-muted">Test de l'API de mise à jour des statuts des techniciens</p>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="loadTechnicians()">
                            <i class="fas fa-sync-alt"></i> Actualiser
                        </button>
                        <button class="btn btn-success" onclick="testAllStatuses()">
                            <i class="fas fa-play"></i> Test Auto
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div class="alert alert-info" id="status-message" style="display: none;"></div>
                    </div>
                </div>
                
                <div id="technicians-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://127.0.0.1:5020/api/dashboard';
        
        let technicians = [];
        
        async function loadTechnicians() {
            try {
                showMessage('Chargement des techniciens...', 'info');
                const response = await fetch(`${API_BASE}/technicians`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                technicians = await response.json();
                renderTechnicians();
                showMessage(`${technicians.length} techniciens chargés`, 'success');
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showMessage(`Erreur: ${error.message}`, 'danger');
            }
        }
        
        function renderTechnicians() {
            const container = document.getElementById('technicians-container');
            
            if (technicians.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">Aucun technicien trouvé</div>';
                return;
            }
            
            const groupedByStatus = technicians.reduce((groups, tech) => {
                const status = tech.status || 'offline';
                if (!groups[status]) groups[status] = [];
                groups[status].push(tech);
                return groups;
            }, {});
            
            let html = '<div class="row">';
            
            const statuses = ['available', 'busy', 'break', 'online', 'offline'];
            const statusLabels = {
                'available': 'Disponible',
                'busy': 'Occupé',
                'break': 'En pause',
                'online': 'En ligne',
                'offline': 'Hors ligne'
            };
            
            statuses.forEach(status => {
                const techs = groupedByStatus[status] || [];
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><span class="status-indicator status-${status}"></span>${statusLabels[status]} (${techs.length})</h5>
                            </div>
                            <div class="card-body">
                                ${techs.map(tech => renderTechnicianCard(tech)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function renderTechnicianCard(tech) {
            const lastSeen = tech.last_seen ? new Date(tech.last_seen).toLocaleString('fr-FR') : 'N/A';
            
            return `
                <div class="technician-card status-${tech.status}" onclick="showStatusModal(${tech.id}, '${tech.name}', '${tech.status}')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${tech.name}</strong><br>
                            <small class="text-muted">${tech.specialization}</small><br>
                            <small class="text-muted"><i class="fas fa-tasks"></i> ${tech.active_tasks} tâches</small>
                        </div>
                        <div class="text-end">
                            <span class="status-indicator"></span>
                            <span class="badge bg-secondary">${tech.status}</span><br>
                            <small class="text-muted">${lastSeen}</small>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showStatusModal(techId, techName, currentStatus) {
            const statuses = [
                { value: 'available', label: 'Disponible', class: 'success' },
                { value: 'busy', label: 'Occupé', class: 'danger' },
                { value: 'break', label: 'En pause', class: 'warning' },
                { value: 'online', label: 'En ligne', class: 'info' },
                { value: 'offline', label: 'Hors ligne', class: 'secondary' }
            ];
            
            let buttonsHtml = statuses.map(status => 
                `<button class="btn btn-outline-${status.class} me-2 mb-2 ${status.value === currentStatus ? 'active' : ''}" 
                         onclick="updateTechnicianStatus(${techId}, '${status.value}')"
                         ${status.value === currentStatus ? 'disabled' : ''}>
                    ${status.label}
                 </button>`
            ).join('');
            
            const modalHtml = `
                <div class="modal fade" id="statusModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Changer le statut - ${techName}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Statut actuel: <span class="badge bg-secondary">${currentStatus}</span></p>
                                <div>
                                    ${buttonsHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Supprimer l'ancien modal s'il existe
            const existingModal = document.getElementById('statusModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const modal = new bootstrap.Modal(document.getElementById('statusModal'));
            modal.show();
        }
        
        async function updateTechnicianStatus(techId, newStatus) {
            try {
                showMessage(`Mise à jour du statut vers ${newStatus}...`, 'info');
                
                const response = await fetch(`${API_BASE}/technicians/${techId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Statut mis à jour avec succès!', 'success');
                    
                    // Fermer le modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('statusModal'));
                    modal.hide();
                    
                    // Actualiser les données
                    setTimeout(() => loadTechnicians(), 500);
                } else {
                    throw new Error(result.error || 'Erreur lors de la mise à jour');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(`Erreur: ${error.message}`, 'danger');
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('status-message');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        async function testAllStatuses() {
            if (technicians.length === 0) {
                showMessage('Chargez d\'abord les techniciens', 'warning');
                return;
            }
            
            const testTech = technicians[0];
            const statuses = ['busy', 'break', 'available', 'online'];
            
            showMessage('Test automatique en cours...', 'info');
            
            for (let i = 0; i < statuses.length; i++) {
                const status = statuses[i];
                console.log(`Test ${i + 1}/${statuses.length}: ${status}`);
                
                try {
                    await updateTechnicianStatus(testTech.id, status);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    console.error(`Erreur test ${status}:`, error);
                }
            }
            
            showMessage('Test automatique terminé!', 'success');
        }
        
        // Charger les données au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            loadTechnicians();
            
            // Auto-refresh toutes les 30 secondes
            setInterval(loadTechnicians, 30000);
        });
    </script>
</body>
</html>
