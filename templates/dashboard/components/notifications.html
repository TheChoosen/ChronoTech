<!-- Système de Notifications Dashboard -->
<div id="notificationSystem">
    <!-- Centre de notifications -->
    <div class="notification-center clay-element" id="notificationCenter" style="display: none;">
        <div class="notification-header">
            <h5>Notifications</h5>
            <button class="btn-close" onclick="toggleNotificationCenter()"></button>
        </div>
        <div class="notification-list" id="notificationList">
            <!-- Les notifications seront chargées dynamiquement -->
        </div>
        <div class="notification-footer">
            <button class="btn btn-sm btn-outline-primary" onclick="markAllAsRead()">
                Marquer tout comme lu
            </button>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 9999;">
        <!-- Les toasts seront ajoutés dynamiquement ici -->
    </div>
</div>

<style>
.notification-center {
    position: fixed;
    top: 70px;
    right: 20px;
    width: 350px;
    max-height: 500px;
    z-index: 1050;
    background: var(--bg-color);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
}

.notification-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--primary-color);
    color: white;
}

.notification-header h5 {
    margin: 0;
    font-weight: 600;
}

.notification-list {
    max-height: 350px;
    overflow-y: auto;
    padding: 0.5rem;
}

.notification-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    border-radius: 10px;
    background: var(--bg-secondary);
    border-left: 4px solid var(--primary-color);
    cursor: pointer;
    transition: all 0.3s ease;
}

.notification-item:hover {
    background: var(--bg-hover);
    transform: translateX(5px);
}

.notification-item.unread {
    border-left-color: var(--warning-color);
    background: var(--warning-light);
}

.notification-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--text-color);
}

.notification-message {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 0.25rem;
}

.notification-time {
    font-size: 0.8rem;
    color: var(--text-muted);
}

.notification-footer {
    padding: 1rem;
    border-top: 1px solid var(--border-color);
    text-align: center;
}

/* Toast styles */
.toast-custom {
    border-radius: 10px;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.toast-success {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
}

.toast-error {
    background: linear-gradient(135deg, #dc3545, #fd7e14);
    color: white;
}

.toast-warning {
    background: linear-gradient(135deg, #ffc107, #fd7e14);
    color: #212529;
}

.toast-info {
    background: linear-gradient(135deg, #17a2b8, #6f42c1);
    color: white;
}
</style>

<script>
// Système de notifications global
window.NotificationSystem = {
    // Afficher un toast
    showToast(message, type = 'info', duration = 4000) {
        const toastContainer = document.getElementById('toastContainer');
        const toastId = 'toast_' + Date.now();
        
        const toastHtml = `
            <div class="toast toast-custom toast-${type}" id="${toastId}" role="alert">
                <div class="toast-body d-flex align-items-center">
                    <i class="fas fa-${this.getIconForType(type)} me-2"></i>
                    <span class="flex-grow-1">${message}</span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `;
        
        toastContainer.insertAdjacentHTML('beforeend', toastHtml);
        
        const toastElement = document.getElementById(toastId);
        const toast = new bootstrap.Toast(toastElement, { delay: duration });
        toast.show();
        
        // Supprimer le toast après fermeture
        toastElement.addEventListener('hidden.bs.toast', () => {
            toastElement.remove();
        });
    },
    
    // Icône selon le type
    getIconForType(type) {
        const icons = {
            'success': 'check-circle',
            'error': 'exclamation-triangle',
            'warning': 'exclamation-circle',
            'info': 'info-circle'
        };
        return icons[type] || 'info-circle';
    },
    
    // Charger les notifications
    async loadNotifications() {
        try {
            const response = await fetch('/api/notifications');
            const notifications = await response.json();
            this.renderNotifications(notifications);
        } catch (error) {
            console.error('Erreur lors du chargement des notifications:', error);
        }
    },
    
    // Rendre les notifications
    renderNotifications(notifications) {
        const notificationList = document.getElementById('notificationList');
        
        if (!notifications.length) {
            notificationList.innerHTML = '<p class="text-center text-muted p-3">Aucune notification</p>';
            return;
        }
        
        notificationList.innerHTML = notifications.map(notification => `
            <div class="notification-item ${notification.read ? '' : 'unread'}" 
                 onclick="markAsRead(${notification.id})">
                <div class="notification-title">${notification.title}</div>
                <div class="notification-message">${notification.message}</div>
                <div class="notification-time">${this.formatTime(notification.created_at)}</div>
            </div>
        `).join('');
    },
    
    // Formater le temps
    formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'À l\'instant';
        if (diff < 3600000) return Math.floor(diff / 60000) + ' min';
        if (diff < 86400000) return Math.floor(diff / 3600000) + ' h';
        return date.toLocaleDateString();
    }
};

// Fonctions globales
function toggleNotificationCenter() {
    const center = document.getElementById('notificationCenter');
    if (center.style.display === 'none') {
        center.style.display = 'block';
        NotificationSystem.loadNotifications();
    } else {
        center.style.display = 'none';
    }
}

function markAsRead(notificationId) {
    fetch(`/api/notifications/${notificationId}/read`, { method: 'POST' })
        .then(() => NotificationSystem.loadNotifications());
}

function markAllAsRead() {
    fetch('/api/notifications/read-all', { method: 'POST' })
        .then(() => NotificationSystem.loadNotifications());
}

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
    // Fermer le centre de notifications en cliquant à l'extérieur
    document.addEventListener('click', function(e) {
        const center = document.getElementById('notificationCenter');
        const notificationBtn = document.querySelector('[onclick="toggleNotificationCenter()"]');
        
        if (center && !center.contains(e.target) && e.target !== notificationBtn) {
            center.style.display = 'none';
        }
    });
});
</script>
