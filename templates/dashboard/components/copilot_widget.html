<div class="copilot-widget clay-card mb-4" id="copilot-widget">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fa-solid fa-robot me-2 text-primary"></i>
            Copilote IA
            <span class="badge bg-primary ms-2" id="insights-count">0</span>
        </h5>
        <div>
            <button class="btn btn-sm btn-outline-primary" id="refresh-copilot" title="Actualiser les insights">
                <i class="fa-solid fa-sync me-1"></i>Actualiser
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="copilot-settings" title="Paramètres">
                <i class="fa-solid fa-cog"></i>
            </button>
        </div>
    </div>
    <div class="card-body">
        <div id="copilot-insights">
            <div class="placeholder-wave w-100" id="copilot-loading">
                <div class="placeholder col-12 mb-2" style="height: 20px;"></div>
                <div class="placeholder col-8 mb-2" style="height: 16px;"></div>
                <div class="placeholder col-10" style="height: 16px;"></div>
            </div>
            
            <!-- Container pour les alertes -->
            <div id="copilot-alerts" class="d-none">
                <h6 class="text-warning mb-2">
                    <i class="fa-solid fa-exclamation-triangle me-1"></i>
                    Alertes détectées
                </h6>
                <div id="alerts-list"></div>
            </div>
            
            <!-- Container pour les recommandations -->
            <div id="copilot-recommendations" class="d-none">
                <h6 class="text-info mb-2">
                    <i class="fa-solid fa-lightbulb me-1"></i>
                    Recommandations
                </h6>
                <div id="recommendations-list"></div>
            </div>
            
            <!-- État vide -->
            <div id="copilot-empty" class="text-center py-3 d-none">
                <i class="fa-solid fa-check-circle fa-2x mb-2 text-success"></i>
                <p class="mb-0">Tout fonctionne parfaitement !</p>
                <small class="text-muted">Aucune anomalie détectée</small>
            </div>
        </div>
        
        <!-- Actions rapides -->
        <div id="copilot-actions" class="mt-3 pt-3 border-top d-none">
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm btn-success" id="auto-optimize">
                    <i class="fa-solid fa-magic me-1"></i>Optimiser automatiquement
                </button>
                <button class="btn btn-sm btn-outline-primary" id="view-analytics">
                    <i class="fa-solid fa-chart-bar me-1"></i>Voir l'analyse
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer avec dernière mise à jour -->
    <div class="card-footer text-muted text-center py-2">
        <small>
            <i class="fa-solid fa-clock me-1"></i>
            Dernière analyse: <span id="last-analysis-time">-</span>
        </small>
    </div>
</div>
