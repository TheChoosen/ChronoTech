<div class="customer360-widget clay-card mb-4" id="customer360-widget">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fa-solid fa-user-circle me-2 text-primary"></i>
            Vue 360° Client
        </h5>
        <div class="d-flex gap-2">
            <div class="customer-search-container" style="min-width: 300px;">
                <input type="text" 
                       id="customer360-search" 
                       class="form-control form-control-sm" 
                       placeholder="Rechercher un client..."
                       autocomplete="off">
                <div class="customer-search-results" id="customer-search-results"></div>
            </div>
            <button class="btn btn-sm btn-outline-secondary" id="refresh-customer360" title="Actualiser">
                <i class="fa-solid fa-sync"></i>
            </button>
        </div>
    </div>
    <div class="card-body">
        <div id="customer360-content">
            <!-- État initial -->
            <div id="customer360-initial" class="text-center py-4">
                <i class="fa-solid fa-search fa-3x mb-3 text-muted"></i>
                <h6>Recherchez un client</h6>
                <p class="text-muted mb-0">Tapez le nom, email ou téléphone d'un client pour afficher sa vue complète</p>
            </div>
            
            <!-- Loading -->
            <div id="customer360-loading" class="d-none">
                <div class="placeholder-wave">
                    <div class="placeholder col-12 mb-2" style="height: 20px;"></div>
                    <div class="placeholder col-8 mb-2" style="height: 16px;"></div>
                    <div class="placeholder col-10" style="height: 16px;"></div>
                </div>
            </div>
            
            <!-- Contenu principal -->
            <div id="customer360-main" class="d-none">
                <!-- Header client -->
                <div class="customer-header mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center">
                                <div class="customer-avatar me-3">
                                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                                         style="width: 60px; height: 60px; font-size: 24px;">
                                        <span id="customer-initials"></span>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="mb-1" id="customer-name"></h4>
                                    <div class="customer-details text-muted">
                                        <span id="customer-type-badge"></span>
                                        <span class="ms-2" id="customer-contact"></span>
                                    </div>
                                    <div class="customer-location text-muted" id="customer-location"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="customer-quick-actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="customer360.showTimeline()">
                                    <i class="fa-solid fa-clock-rotate-left me-1"></i>Timeline
                                </button>
                                <button class="btn btn-sm btn-outline-success" onclick="customer360.createIntervention()">
                                    <i class="fa-solid fa-plus me-1"></i>Intervention
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Métriques de satisfaction -->
                <div class="satisfaction-metrics mb-4">
                    <div class="row g-3">
                        <div class="col-3">
                            <div class="metric-card text-center p-2 border rounded">
                                <div class="metric-value h4 mb-1 text-success" id="completion-rate">0%</div>
                                <small class="text-muted">Taux de completion</small>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="metric-card text-center p-2 border rounded">
                                <div class="metric-value h4 mb-1 text-primary" id="on-time-rate">0%</div>
                                <small class="text-muted">Ponctualité</small>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="metric-card text-center p-2 border rounded">
                                <div class="metric-value h4 mb-1 text-info" id="total-interventions">0</div>
                                <small class="text-muted">Interventions</small>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="metric-card text-center p-2 border rounded">
                                <div class="metric-value h4 mb-1 text-warning" id="total-revenue">0€</div>
                                <small class="text-muted">Chiffre d'affaires</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Onglets de données -->
                <ul class="nav nav-tabs" id="customer360-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="interventions-tab" data-bs-toggle="tab" 
                                data-bs-target="#interventions-pane" type="button" role="tab">
                            <i class="fa-solid fa-wrench me-1"></i>
                            Interventions <span class="badge bg-primary ms-1" id="interventions-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="vehicles-tab" data-bs-toggle="tab" 
                                data-bs-target="#vehicles-pane" type="button" role="tab">
                            <i class="fa-solid fa-car me-1"></i>
                            Véhicules <span class="badge bg-secondary ms-1" id="vehicles-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="invoices-tab" data-bs-toggle="tab" 
                                data-bs-target="#invoices-pane" type="button" role="tab">
                            <i class="fa-solid fa-file-invoice me-1"></i>
                            Factures <span class="badge bg-info ms-1" id="invoices-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="equipment-tab" data-bs-toggle="tab" 
                                data-bs-target="#equipment-pane" type="button" role="tab">
                            <i class="fa-solid fa-tools me-1"></i>
                            Équipements <span class="badge bg-warning ms-1" id="equipment-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="communications-tab" data-bs-toggle="tab" 
                                data-bs-target="#communications-pane" type="button" role="tab">
                            <i class="fa-solid fa-comments me-1"></i>
                            Communications <span class="badge bg-success ms-1" id="communications-count">0</span>
                        </button>
                    </li>
                </ul>
                
                <!-- Contenu des onglets -->
                <div class="tab-content mt-3" id="customer360-tab-content">
                    <!-- Interventions -->
                    <div class="tab-pane fade show active" id="interventions-pane" role="tabpanel">
                        <div id="interventions-list"></div>
                    </div>
                    
                    <!-- Véhicules -->
                    <div class="tab-pane fade" id="vehicles-pane" role="tabpanel">
                        <div id="vehicles-list"></div>
                    </div>
                    
                    <!-- Factures -->
                    <div class="tab-pane fade" id="invoices-pane" role="tabpanel">
                        <div id="invoices-list"></div>
                    </div>
                    
                    <!-- Équipements -->
                    <div class="tab-pane fade" id="equipment-pane" role="tabpanel">
                        <div id="equipment-list"></div>
                    </div>
                    
                    <!-- Communications -->
                    <div class="tab-pane fade" id="communications-pane" role="tabpanel">
                        <div id="communications-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Styles CSS personnalisés -->
<style>
.customer-search-container {
    position: relative;
}

.customer-search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #dee2e6;
    border-top: none;
    border-radius: 0 0 0.375rem 0.375rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.customer-search-result {
    padding: 0.5rem 0.75rem;
    border-bottom: 1px solid #f1f3f4;
    cursor: pointer;
    transition: background-color 0.15s;
}

.customer-search-result:hover {
    background-color: #f8f9fa;
}

.customer-search-result:last-child {
    border-bottom: none;
}

.metric-card {
    transition: transform 0.2s, box-shadow 0.2s;
}

.metric-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
}

.intervention-item, .vehicle-item, .invoice-item, .equipment-item {
    border: 1px solid #e9ecef;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-bottom: 0.75rem;
    transition: box-shadow 0.15s;
}

.intervention-item:hover, .vehicle-item:hover, .invoice-item:hover, .equipment-item:hover {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.status-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
}

.priority-high { border-left: 4px solid #dc3545; }
.priority-medium { border-left: 4px solid #ffc107; }
.priority-low { border-left: 4px solid #28a745; }
.priority-urgent { border-left: 4px solid #fd7e14; }
</style>
