{% extends "base.html" %}

{% block title %}Créer un véhicule - ChronoTech{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="clay-card mt-4">
                <div class="card-header"><h5>Créer un véhicule</h5></div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('vehicles.create') }}">
                        {% if not customer_id %}
                        <div class="mb-3">
                            <label class="form-label">Client <small class="text-muted">(sélectionner pour associer le véhicule)</small></label>
                            <select name="customer_id" class="form-control" required>
                                <option value="">-- Choisir un client --</option>
                                {% for c in customers %}
                                <option value="{{ c.id }}">{{ c.name }}{% if c.company %} — {{ c.company }}{% endif %}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% else %}
                        <input type="hidden" name="customer_id" value="{{ customer_id }}">
                        {% endif %}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">

                        <div class="mb-3">
                            <label class="form-label">Marque</label>
                            <input type="text" name="make" class="form-control clay-input">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modèle</label>
                            <input type="text" name="model" class="form-control clay-input">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Année</label>
                            <input type="number" name="year" class="form-control clay-input" min="1900" max="2100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">VIN</label>
                            <input type="text" name="vin" class="form-control clay-input">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Plaque</label>
                            <input type="text" name="license_plate" class="form-control clay-input">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control clay-input" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary clay-button-primary">Créer</button>
                            {% if customer_id %}
                            <a href="{{ url_for('customers.view_customer', customer_id=customer_id) }}" class="btn btn-outline-secondary clay-button">Annuler</a>
                            {% else %}
                            <a href="{{ url_for('customers.index') }}" class="btn btn-outline-secondary clay-button">Annuler</a>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
