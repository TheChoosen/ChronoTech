<!-- Sprint 7.4 - Widget Multi-sites & Consolidation -->
<div class="widget" id="multi-sites-widget" data-widget="multi-sites">
    <div class="widget-header">
        <div class="widget-title">
            <i class="fas fa-building text-blue-500"></i>
            <span>Multi-sites & Consolidation</span>
        </div>
        <div class="widget-actions">
            <button class="widget-btn" onclick="refreshMultiSites()">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="widget-btn" onclick="openMultiSitesPanel()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    
    <div class="widget-content">
        <!-- Filtres Temps Réel -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Sites:</label>
                <select id="sites-filter" class="form-control" multiple>
                    <option value="">Tous les sites</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Période:</label>
                <select id="period-filter" class="form-control">
                    <option value="7">7 derniers jours</option>
                    <option value="30" selected>30 derniers jours</option>
                    <option value="90">3 derniers mois</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Groupement:</label>
                <select id="grouping-filter" class="form-control">
                    <option value="department">Par département</option>
                    <option value="region">Par région</option>
                    <option value="performance">Par performance</option>
                </select>
            </div>
        </div>
        
        <!-- Tableau Comparatif Sites -->
        <div class="comparison-table-section">
            <h4 class="section-title">
                <i class="fas fa-chart-bar text-green-500"></i>
                Tableau Comparatif
            </h4>
            
            <div class="comparison-table-container">
                <table id="sites-comparison-table" class="comparison-table">
                    <thead>
                        <tr>
                            <th>Rang</th>
                            <th>Site</th>
                            <th>Équipe</th>
                            <th>Efficacité</th>
                            <th>Productivité</th>
                            <th>Satisfaction</th>
                            <th>Note</th>
                            <th>Tendance</th>
                        </tr>
                    </thead>
                    <tbody id="comparison-table-body">
                        <tr>
                            <td colspan="8" class="loading-row">
                                <i class="fas fa-spinner fa-spin"></i> Chargement...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Métriques Consolidées -->
        <div class="consolidated-metrics">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-users text-blue-500"></i>
                    </div>
                    <div class="metric-content">
                        <div class="metric-value" id="total-employees">--</div>
                        <div class="metric-label">Employés Total</div>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-tasks text-green-500"></i>
                    </div>
                    <div class="metric-content">
                        <div class="metric-value" id="total-orders">--</div>
                        <div class="metric-label">Bons de Travail</div>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-percentage text-purple-500"></i>
                    </div>
                    <div class="metric-content">
                        <div class="metric-value" id="avg-efficiency">--%</div>
                        <div class="metric-label">Efficacité Moyenne</div>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="fas fa-star text-yellow-500"></i>
                    </div>
                    <div class="metric-content">
                        <div class="metric-value" id="avg-satisfaction">--</div>
                        <div class="metric-label">Satisfaction Moyenne</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Graphique Performance -->
        <div class="performance-chart-section">
            <h4 class="section-title">
                <i class="fas fa-chart-line text-orange-500"></i>
                Performance Comparative
            </h4>
            <div class="chart-container">
                <canvas id="performance-chart" width="400" height="200"></canvas>
            </div>
        </div>
        
        <!-- Recommandations Multi-sites -->
        <div class="recommendations-section">
            <h4 class="section-title">
                <i class="fas fa-lightbulb text-yellow-500"></i>
                Recommandations
            </h4>
            <div id="multi-site-recommendations" class="recommendations-list">
                <!-- Recommandations seront injectées ici -->
            </div>
        </div>
        
        <!-- Actions Rapides -->
        <div class="quick-actions">
            <button class="action-btn" onclick="exportComparison()">
                <i class="fas fa-download"></i>
                Exporter
            </button>
            <button class="action-btn" onclick="scheduleReport()">
                <i class="fas fa-calendar"></i>
                Rapport Auto
            </button>
            <button class="action-btn" onclick="optimizeDistribution()">
                <i class="fas fa-balance-scale"></i>
                Répartir
            </button>
        </div>
    </div>
</div>

<script>
// Variables globales
let multiSiteData = null;
let performanceChart = null;

// Initialisation du widget
document.addEventListener('DOMContentLoaded', function() {
    loadFilters();
    loadComparativeData();
    
    // Event listeners pour les filtres
    document.getElementById('sites-filter').addEventListener('change', applyFilters);
    document.getElementById('period-filter').addEventListener('change', applyFilters);
    document.getElementById('grouping-filter').addEventListener('change', applyFilters);
});

function loadFilters() {
    fetch('/api/multi-sites/filters')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                populateFilters(data.filters);
            }
        })
        .catch(error => console.error('Erreur chargement filtres:', error));
}

function populateFilters(filters) {
    // Sites
    const sitesSelect = document.getElementById('sites-filter');
    sitesSelect.innerHTML = '<option value="">Tous les sites</option>';
    filters.sites.forEach(site => {
        const option = document.createElement('option');
        option.value = site.id;
        option.textContent = `${site.name} (${site.location})`;
        sitesSelect.appendChild(option);
    });
    
    // Les autres filtres sont déjà pré-remplis dans le HTML
}

function loadComparativeData() {
    const selectedSites = Array.from(document.getElementById('sites-filter').selectedOptions).map(opt => opt.value).filter(v => v);
    const period = document.getElementById('period-filter').value;
    
    const params = new URLSearchParams({
        period: period
    });
    
    if (selectedSites.length > 0) {
        params.append('sites', selectedSites.join(','));
    }
    
    fetch(`/api/multi-sites/comparative?${params}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                multiSiteData = data.data;
                displayComparativeData(data.data);
            } else {
                console.error('Erreur données comparatives:', data.message);
            }
        })
        .catch(error => {
            console.error('Erreur chargement données:', error);
            showErrorMessage();
        });
}

function displayComparativeData(data) {
    // Tableau comparatif
    displayComparisonTable(data.performance_ranking);
    
    // Métriques consolidées
    displayConsolidatedMetrics(data.comparative_metrics);
    
    // Graphique performance
    displayPerformanceChart(data.performance_ranking);
    
    // Recommandations
    displayRecommendations(data.recommendations);
}

function displayComparisonTable(rankedSites) {
    const tbody = document.getElementById('comparison-table-body');
    tbody.innerHTML = '';
    
    rankedSites.forEach(site => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <span class="rank-badge rank-${site.rank <= 3 ? site.rank : 'other'}">
                    ${site.rank_badge}
                </span>
            </td>
            <td>
                <div class="site-info">
                    <span class="site-name">${site.site_name}</span>
                    <span class="site-location">${site.location}</span>
                </div>
            </td>
            <td>
                <div class="team-size">
                    <i class="fas fa-users"></i>
                    ${site.team_size}
                </div>
            </td>
            <td>
                <div class="efficiency-bar">
                    <div class="progress-bar">
                        <div class="progress-fill efficiency-fill" style="width: ${site.efficiency_rate}%"></div>
                    </div>
                    <span>${site.efficiency_rate}%</span>
                </div>
            </td>
            <td>
                <div class="productivity-bar">
                    <div class="progress-bar">
                        <div class="progress-fill productivity-fill" style="width: ${Math.min(site.productivity_score * 10, 100)}%"></div>
                    </div>
                    <span>${site.productivity_score}</span>
                </div>
            </td>
            <td>
                <div class="satisfaction-bar">
                    <div class="progress-bar">
                        <div class="progress-fill satisfaction-fill" style="width: ${site.satisfaction_score * 20}%"></div>
                    </div>
                    <span>${site.satisfaction_score}/5</span>
                </div>
            </td>
            <td>
                <span class="performance-grade grade-${site.performance_grade.toLowerCase().replace('+', '-plus')}">
                    ${site.performance_grade}
                </span>
            </td>
            <td>
                <div class="trend-indicator trend-${getTrendDirection(site.week_activity, site.total_work_orders)}">
                    <i class="fas fa-arrow-${getTrendIcon(site.week_activity, site.total_work_orders)}"></i>
                </div>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function displayConsolidatedMetrics(metrics) {
    // Total employés
    if (metrics.team_size_analysis) {
        document.getElementById('total-employees').textContent = metrics.team_size_analysis.total_employees || 0;
    }
    
    // Total bons de travail
    if (metrics.workload_distribution) {
        document.getElementById('total-orders').textContent = metrics.workload_distribution.total_orders || 0;
    }
    
    // Efficacité moyenne
    if (metrics.efficiency_comparison) {
        document.getElementById('avg-efficiency').textContent = (metrics.efficiency_comparison.average || 0) + '%';
    }
    
    // Satisfaction moyenne
    if (metrics.satisfaction_comparison) {
        document.getElementById('avg-satisfaction').textContent = (metrics.satisfaction_comparison.average || 0) + '/5';
    }
}

function displayPerformanceChart(rankedSites) {
    const canvas = document.getElementById('performance-chart');
    const ctx = canvas.getContext('2d');
    
    // Effacer le canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Configuration du graphique
    const padding = 40;
    const chartWidth = canvas.width - 2 * padding;
    const chartHeight = canvas.height - 2 * padding;
    
    // Données
    const maxScore = Math.max(...rankedSites.map(s => s.overall_performance_score));
    const barWidth = chartWidth / rankedSites.length;
    
    // Dessiner les barres
    ctx.fillStyle = '#6366f1';
    rankedSites.forEach((site, index) => {
        const barHeight = (site.overall_performance_score / maxScore) * chartHeight;
        const x = padding + index * barWidth + barWidth * 0.1;
        const y = padding + chartHeight - barHeight;
        const width = barWidth * 0.8;
        
        ctx.fillRect(x, y, width, barHeight);
        
        // Nom du site
        ctx.fillStyle = '#374151';
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(site.site_name.substring(0, 8), x + width/2, canvas.height - 10);
        
        // Score
        ctx.fillText(site.overall_performance_score.toFixed(1), x + width/2, y - 5);
        
        ctx.fillStyle = '#6366f1';
    });
}

function displayRecommendations(recommendations) {
    const container = document.getElementById('multi-site-recommendations');
    container.innerHTML = '';
    
    if (recommendations.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">Aucune recommandation disponible</div>';
        return;
    }
    
    recommendations.forEach(rec => {
        const div = document.createElement('div');
        div.className = `recommendation-item ${rec.type}`;
        div.innerHTML = `
            <i class="fas fa-${getRecommendationIcon(rec.type)}"></i>
            <div class="recommendation-content">
                <div class="recommendation-title">${rec.title}</div>
                <div class="recommendation-description">${rec.description}</div>
            </div>
        `;
        container.appendChild(div);
    });
}

function getTrendDirection(weekActivity, totalOrders) {
    if (!weekActivity || !totalOrders) return 'stable';
    const ratio = weekActivity / totalOrders;
    return ratio > 0.3 ? 'up' : ratio < 0.1 ? 'down' : 'stable';
}

function getTrendIcon(weekActivity, totalOrders) {
    const direction = getTrendDirection(weekActivity, totalOrders);
    return direction === 'up' ? 'up' : direction === 'down' ? 'down' : 'right';
}

function getRecommendationIcon(type) {
    const icons = {
        'improvement': 'arrow-up',
        'optimization': 'balance-scale',
        'quality': 'star',
        'warning': 'exclamation-triangle'
    };
    return icons[type] || 'info-circle';
}

function applyFilters() {
    loadComparativeData();
}

function refreshMultiSites() {
    loadFilters();
    loadComparativeData();
}

function openMultiSitesPanel() {
    // Ouvrir le panel multi-sites en plein écran
    alert('Panel multi-sites plein écran en développement');
}

function exportComparison() {
    if (!multiSiteData) {
        alert('Aucune donnée à exporter');
        return;
    }
    
    // Générer un export CSV/Excel
    const csvData = generateCSVExport(multiSiteData.performance_ranking);
    downloadCSV(csvData, 'comparaison-multi-sites.csv');
}

function generateCSVExport(sites) {
    const headers = ['Rang', 'Site', 'Location', 'Équipe', 'Efficacité', 'Productivité', 'Satisfaction', 'Note', 'Score Global'];
    const rows = sites.map(site => [
        site.rank,
        site.site_name,
        site.location,
        site.team_size,
        site.efficiency_rate + '%',
        site.productivity_score,
        site.satisfaction_score + '/5',
        site.performance_grade,
        site.overall_performance_score
    ]);
    
    return [headers, ...rows].map(row => row.join(',')).join('\n');
}

function downloadCSV(csv, filename) {
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}

function scheduleReport() {
    // Programmer un rapport automatique
    alert('Programmation de rapport automatique en développement');
}

function optimizeDistribution() {
    // Optimiser la répartition entre sites
    if (multiSiteData && multiSiteData.recommendations.length > 0) {
        const hasDistributionRec = multiSiteData.recommendations.some(r => r.category === 'Répartition');
        if (hasDistributionRec) {
            if (confirm('Des déséquilibres de charge ont été détectés. Lancer l\'optimisation automatique ?')) {
                // Lancer l'optimisation
                fetch('/api/multi-sites/optimize-distribution', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sites: multiSiteData.sites_overview.map(s => s.site_id)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Optimisation lancée avec succès !');
                        loadComparativeData(); // Recharger les données
                    } else {
                        alert('Erreur lors de l\'optimisation: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur optimisation:', error);
                    alert('Erreur lors de l\'optimisation');
                });
            }
        } else {
            alert('Aucun déséquilibre détecté nécessitant une optimisation');
        }
    } else {
        alert('Aucune donnée disponible pour l\'optimisation');
    }
}

function showErrorMessage() {
    const tbody = document.getElementById('comparison-table-body');
    tbody.innerHTML = `
        <tr>
            <td colspan="8" style="text-align: center; padding: 20px; color: #ef4444;">
                <i class="fas fa-exclamation-triangle"></i>
                Erreur lors du chargement des données
            </td>
        </tr>
    `;
}
</script>
