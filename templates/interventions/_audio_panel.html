 <!-- Audio Recording Section -->
        <div class="audio-section">
            <h3>Enregistrement Audio</h3>
            
            <!-- Source Selection -->
            <div class="mb-3">
                <label class="form-label fw-bold">Source audio</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="source" id="sourceFile" value="file" checked>
                        <label class="form-check-label" for="sourceFile">
                            <i class="fa-solid fa-file-audio me-1"></i>Fichier audio
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="source" id="sourceMic" value="mic">
                        <label class="form-check-label" for="sourceMic">
                            <i class="fa-solid fa-microphone me-1"></i>Microphone
                        </label>
                    </div>
                </div>
            </div>

            <!-- File Upload -->
            <div class="mb-3" id="fileRow">
                <label for="fileInput" class="form-label">
                    <i class="fa-solid fa-upload me-1"></i>Fichier audio
                </label>
                <input class="form-control" type="file" id="fileInput" accept="audio/*">
                <div class="form-text">Formats supportés: MP3, WAV, M4A, OGG</div>
            </div>

            <!-- Microphone Recording -->
            <div class="mb-3" id="micRow" style="display:none;">
                <label class="form-label">
                    <i class="fa-solid fa-microphone me-1"></i>Enregistrement microphone
                </label>
                <div class="recording-controls">
                    <button type="button" id="startRec" class="btn btn-record">
                        <i class="fa-solid fa-circle me-1"></i>Démarrer
                    </button>
                    <button type="button" id="stopRec" class="btn btn-outline-danger" disabled>
                        <i class="fa-solid fa-stop me-1"></i>Arrêter
                    </button>
                    <button type="button" id="playRec" class="btn btn-outline-secondary" disabled>
                        <i class="fa-solid fa-play me-1"></i>Écouter
                    </button>
                    <span id="recStatus" class="recording-status">Prêt à enregistrer</span>
                </div>
                <div class="mt-3">
                    <audio id="audioPreview" controls style="width:100%; display:none;"></audio>
                </div>
            </div>

            <!-- Processing Options -->
            <div class="row">
                <div class="col-md-6">
                    <label for="mode" class="form-label">
                        <i class="fa-solid fa-cogs me-1"></i>Mode de traitement
                    </label>
                    <select id="mode" class="form-select">
                        <option value="transcribe">Transcription uniquement</option>
                        <option value="translate">Transcription + Traduction</option>
                    </select>
                </div>
                <div class="col-md-6" id="langRow" style="display:none;">
                    <label for="target_lang" class="form-label">
                        <i class="fa-solid fa-language me-1"></i>Langue cible
                    </label>
                    <input type="text" id="target_lang" class="form-control" placeholder="ex: English, Español, Deutsch">
                </div>
            </div>

            <!-- Destination Selector -->
            <div class="mt-3">
                <label class="form-label fw-bold">Destination</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="destination" id="destNotes" value="notes" checked>
                        <label class="form-check-label" for="destNotes">Notes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="destination" id="destComments" value="comments">
                        <label class="form-check-label" for="destComments">Commentaires internes</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button class="btn btn-primary btn-lg" id="uploadBtn">
                    <span class="spinner-border spinner-border-sm me-2" id="loadingSpinner" style="display:none;"></span>
                    <i class="fa-solid fa-magic me-1"></i>Traiter l'audio
                </button>
            </div>

            <!-- Results -->
            <div id="resultSection" class="result-section" style="display:none;">
                <h4><i class="fa-solid fa-check-circle me-2 text-success"></i>Résultats</h4>
                <div id="transcriptionResult"></div>
                <div id="translationResult" style="display:none;"></div>
                <div class="mt-3">
                    <button class="btn btn-success" id="addToDestinationBtn">
                        <i class="fa-solid fa-plus me-1"></i>Ajouter à la destination sélectionnée
                    </button>
                </div>
            </div>
        </div>
