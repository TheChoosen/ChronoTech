<!-- AI Chat Section -->
        <div class="audio-section ai-section" style="padding: 1.5rem;">
            <h3 style="margin-bottom: 1rem; color: var(--text-color); font-weight: 600;">
                <i class="fas fa-robot me-2 text-primary"></i>Assistant IA - Résumé d'intervention
            </h3>
            
            <!-- Chat Options -->
            <div class="mb-3">
                <label class="form-label" style="font-weight: 600; color: var(--text-color); margin-bottom: 1rem;">Type de résumé</label>
                <div class="row">
                    <div class="col-md-6">
                        <select id="summaryType" class="clay-input">
                            <option value="technical">Résumé technique complet</option>
                            <option value="customer">Rapport client simplifié</option>
                            <option value="parts">Analyse des pièces nécessaires</option>
                            <option value="time">Estimation temps et coûts</option>
                            <option value="custom">Demande personnalisée</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="outputLanguage" class="clay-input">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Custom Instructions -->
            <div class="mb-3" id="customInstructionsRow" style="display:none;">
                <label for="customInstructions" class="form-label" style="font-weight: 600; color: var(--text-color);">
                    <i class="fa-solid fa-edit me-1"></i>Instructions personnalisées
                </label>
                <textarea id="customInstructions" class="clay-input" rows="3" 
                          placeholder="Décrivez ce que vous souhaitez inclure dans le résumé..." style="resize: vertical;"></textarea>
            </div>

            <!-- Generate Button -->
            <div class="mb-4">
                <button class="clay-button-primary" id="generateSummaryBtn" style="padding: 0.75rem 1.5rem; font-size: 1.1rem;">
                    <span class="spinner-border spinner-border-sm me-2" id="summaryLoadingSpinner" style="display:none;"></span>
                    <i class="fa-solid fa-robot me-1"></i>Générer le résumé IA
                </button>
                <button class="clay-button ms-2" id="clearChatBtn" style="display:none; padding: 0.75rem 1rem;">
                    <i class="fa-solid fa-trash me-1"></i>Effacer
                </button>
            </div>

            <!-- Chat Messages Container -->
            <div id="chatContainer" style="display:none;">
                <div class="clay-card" style="padding: 0; overflow: hidden;">
                    <div class="card-header" style="background: linear-gradient(135deg, var(--primary-color), #4c51bf); color: white; padding: 1rem; margin: 0;">
                        <h5 class="mb-0" style="font-weight: 600;">
                            <i class="fa-solid fa-comments me-2"></i>Conversation avec l'IA
                        </h5>
                    </div>
                    <div class="card-body" style="padding: 1rem; background: var(--secondary-color);">
                        <!-- Messages will be displayed here -->
                        <div id="chatMessages" style="max-height: 400px; overflow-y: auto; margin-bottom: 1rem;">
                            <!-- Chat messages will be inserted here -->
                        </div>
                        
                        <!-- Follow-up question input -->
                        <div class="mt-3" id="followUpSection" style="display:none;">
                            <div class="input-group">
                                <input type="text" id="followUpInput" class="clay-input" 
                                       placeholder="Posez une question de suivi..." style="border-radius: var(--border-radius) 0 0 var(--border-radius);">
                                <button class="clay-button-primary" id="askFollowUpBtn" style="border-radius: 0 var(--border-radius) var(--border-radius) 0; padding: 0.75rem 1rem;">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Actions -->
            <div id="summaryActions" class="mt-3" style="display:none;">
                <div class="d-flex gap-2 flex-wrap">
                    <button class="clay-button" id="addSummaryToNotesBtn" style="background: var(--success-color); color: white; padding: 0.5rem 1rem;">
                        <i class="fa-solid fa-plus me-1"></i>Ajouter aux notes
                    </button>
                    <button class="clay-button" id="copySummaryBtn" style="background: var(--info-color); color: white; padding: 0.5rem 1rem;">
                        <i class="fa-solid fa-copy me-1"></i>Copier
                    </button>
                    <button class="clay-button" id="exportSummaryBtn" style="background: var(--warning-color); color: white; padding: 0.5rem 1rem;">
                        <i class="fa-solid fa-download me-1"></i>Exporter PDF
                    </button>
                </div>
            </div>
        </div>
