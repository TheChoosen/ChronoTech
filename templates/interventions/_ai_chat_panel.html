<!-- AI Chat Section -->
        <div class="audio-section ai-section">
            <h3>Assistant IA - Résumé d'intervention</h3>
            
            <!-- Chat Options -->
            <div class="mb-3">
                <label class="form-label fw-bold">Type de résumé</label>
                <div class="row">
                    <div class="col-md-6">
                        <select id="summaryType" class="form-select">
                            <option value="technical">Résumé technique complet</option>
                            <option value="customer">Rapport client simplifié</option>
                            <option value="parts">Analyse des pièces nécessaires</option>
                            <option value="time">Estimation temps et coûts</option>
                            <option value="custom">Demande personnalisée</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="outputLanguage" class="form-select">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Custom Instructions -->
            <div class="mb-3" id="customInstructionsRow" style="display:none;">
                <label for="customInstructions" class="form-label">
                    <i class="fa-solid fa-edit me-1"></i>Instructions personnalisées
                </label>
                <textarea id="customInstructions" class="form-control" rows="3" 
                          placeholder="Décrivez ce que vous souhaitez inclure dans le résumé..."></textarea>
            </div>

            <!-- Generate Button -->
            <div class="mb-4">
                <button class="btn btn-primary btn-lg" id="generateSummaryBtn">
                    <span class="spinner-border spinner-border-sm me-2" id="summaryLoadingSpinner" style="display:none;"></span>
                    <i class="fa-solid fa-robot me-1"></i>Générer le résumé IA
                </button>
                <button class="btn btn-outline-secondary ms-2" id="clearChatBtn" style="display:none;">
                    <i class="fa-solid fa-trash me-1"></i>Effacer
                </button>
            </div>

            <!-- Chat Messages Container -->
            <div id="chatContainer" style="display:none;">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fa-solid fa-comments me-2 text-primary"></i>Conversation avec l'IA
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Messages will be displayed here -->
                        <div id="chatMessages" style="max-height: 400px; overflow-y: auto;">
                            <!-- Chat messages will be inserted here -->
                        </div>
                        
                        <!-- Follow-up question input -->
                        <div class="mt-3" id="followUpSection" style="display:none;">
                            <div class="input-group">
                                <input type="text" id="followUpInput" class="form-control" 
                                       placeholder="Posez une question de suivi...">
                                <button class="btn btn-outline-primary" id="askFollowUpBtn">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Actions -->
            <div id="summaryActions" class="mt-3" style="display:none;">
                <div class="d-flex gap-2 flex-wrap">
                    <button class="btn btn-success" id="addSummaryToNotesBtn">
                        <i class="fa-solid fa-plus me-1"></i>Ajouter aux notes
                    </button>
                    <button class="btn btn-outline-info" id="copySummaryBtn">
                        <i class="fa-solid fa-copy me-1"></i>Copier
                    </button>
                    <button class="btn btn-outline-warning" id="exportSummaryBtn">
                        <i class="fa-solid fa-download me-1"></i>Exporter PDF
                    </button>
                </div>
            </div>
        </div>
