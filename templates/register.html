{% extends 'layout.html' %}

{% block title %}Inscription - ChronoTech{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="clay-card clay-card-elevated text-center">
            <!-- Logo et titre -->
            <div class="mb-4">
                <i class="fa-solid fa-user-plus fa-3x clay-pulse mb-3" style="color: var(--clay-accent-primary);"></i>
                <h2 class="mb-2">Inscription</h2>
                <p class="clay-text-secondary">Créez votre compte ChronoTech</p>
            </div>

            <!-- Formulaire d'inscription -->
            <form method="post" class="text-start">
                <div class="clay-form-group">
                    <label for="name" class="clay-label">
                        <i class="fa-solid fa-user me-1"></i>Nom complet
                    </label>
                    <input type="text" class="clay-input" id="name" name="name" required placeholder="Votre nom complet">
                </div>

                <div class="clay-form-group">
                    <label for="email" class="clay-label">
                        <i class="fa-solid fa-envelope me-1"></i>Adresse email
                    </label>
                    <input type="email" class="clay-input" id="email" name="email" required placeholder="votre@email.com">
                </div>

                <div class="clay-form-group">
                    <label for="password" class="clay-label">
                        <i class="fa-solid fa-lock me-1"></i>Mot de passe
                    </label>
                    <input type="password" class="clay-input" id="password" name="password" required placeholder="••••••••" minlength="6">
                    <small class="clay-text-light">Minimum 6 caractères</small>
                </div>

                <button type="submit" class="clay-btn clay-btn-primary w-100 clay-btn-lg mb-3">
                    <i class="fa-solid fa-user-check me-2"></i>Créer mon compte
                </button>
            </form>

            <!-- Lien vers la connexion -->
            <div class="text-center">
                <p class="clay-text-light mb-2">Déjà un compte ?</p>
                <a href="{{ url_for('login') }}" class="clay-btn clay-btn-sm">
                    <i class="fa-solid fa-sign-in-alt me-1"></i>Se connecter
                </a>
            </div>
        </div>

        <!-- Avantages de l'inscription -->
        <div class="clay-card clay-card-compact mt-3">
            <h6 class="mb-3">
                <i class="fa-solid fa-star me-1" style="color: var(--clay-accent-primary);"></i>
                Avantages de ChronoTech
            </h6>
            <div class="row text-center">
                <div class="col-4">
                    <i class="fa-solid fa-clock fa-lg mb-2" style="color: var(--clay-accent-secondary);"></i>
                    <p class="clay-text-light small mb-0">Suivi temps réel</p>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-mobile-alt fa-lg mb-2" style="color: var(--clay-accent-secondary);"></i>
                    <p class="clay-text-light small mb-0">Application mobile</p>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-chart-line fa-lg mb-2" style="color: var(--clay-accent-secondary);"></i>
                    <p class="clay-text-light small mb-0">Rapports détaillés</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Animations d'entrée pour la page d'inscription */
.clay-card {
    animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Effet de focus amélioré */
.clay-input:focus {
    transform: scale(1.02);
}

/* Animation du logo */
.clay-pulse {
    animation: clayPulse 2s infinite;
}

/* Validation visuelle */
.clay-input:valid {
    border-left: 3px solid var(--clay-success);
}

.clay-input:invalid:not(:placeholder-shown) {
    border-left: 3px solid var(--clay-danger);
}
</style>
{% endblock %}
