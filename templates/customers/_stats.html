<!-- Statistiques avec style Claymorphism -->
<div class="row g-4 mb-5">
    <div class="col-md-3">
        <div class="stat-card">
            <div class="d-flex align-items-center">
                <div class="stat-icon bg-primary">
                    <i class="fas fa-users fa-lg"></i>
                </div>
                <div>
                    <h3 class="mb-1 fw-bold" style="color: var(--primary-color);">{{ stats.total_customers|default(0) }}</h3>
                    <p class="mb-0 text-muted fw-medium">Total Clients</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <div class="d-flex align-items-center">
                <div class="stat-icon bg-success">
                    <i class="fas fa-star fa-lg"></i>
                </div>
                <div>
                    <h3 class="mb-1 fw-bold" style="color: var(--success-color);">{{ stats.active_customers|default(0) }}</h3>
                    <p class="mb-0 text-muted fw-medium">Clients Actifs</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <div class="d-flex align-items-center">
                <div class="stat-icon bg-info">
                    <i class="fas fa-tools fa-lg"></i>
                </div>
                <div>
                    <h3 class="mb-1 fw-bold" style="color: var(--info-color);">{{ stats.total_work_orders|default(0) }}</h3>
                    <p class="mb-0 text-muted fw-medium">Interventions</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <div class="d-flex align-items-center">
                <div class="stat-icon bg-warning">
                    <i class="fas fa-euro-sign fa-lg"></i>
                </div>
                <div>
                    <h3 class="mb-1 fw-bold" style="color: var(--warning-color);">{{ (stats.total_revenue|default(0))|currency }}</h3>
                    <p class="mb-0 text-muted fw-medium">Chiffre d'Affaires</p>
                </div>
            </div>
        </div>
    </div>
</div>
