{% extends "base.html" %}
{% block title %}Contacts Client - ChronoTech{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="fa-solid fa-address-book me-2"></i>Contacts du client
        </h1>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="openContactForm('new')">
                <i class="fa-solid fa-plus me-2"></i>Nouveau contact
            </button>
            <button class="btn btn-outline-secondary" onclick="printContacts()">
                <i class="fa-solid fa-print me-2"></i>Imprimer
            </button>
        </div>
    </div>

    <!-- Grille de contacts -->
    <div class="clay-card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-users me-2"></i>Liste des contacts</h5>
            <span id="contactsCount" class="badge bg-secondary">0</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="contactsGrid">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Téléphone bureau</th>
                            <th>Téléphone résidence</th>
                            <th>Cellulaire</th>
                            <th>Courriel</th>
                            <th>Date d'entrée</th>
                            <th>Commande</th>
                            <th>Facture</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contacts dynamiques -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="navigateContact('first')">⏮️ Premier</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="navigateContact('prev')">◀️ Précédent</button>
                    <span id="contactIndex">0</span> / <span id="contactTotal">0</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="navigateContact('next')">▶️ Suivant</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="navigateContact('last')">⏭️ Dernier</button>
                </div>
                <button class="btn btn-outline-primary btn-sm" onclick="searchContact()">
                    <i class="fa-solid fa-search me-2"></i>Rechercher
                </button>
            </div>
        </div>
    </div>

    <!-- Formulaire CRUD contact -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalTitle">Nouveau contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="contactForm">
                    <div class="modal-body">
                        <input type="hidden" id="contactId" name="contact_id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactClient" class="form-label">Client</label>
                                <input type="text" class="form-control" id="contactClient" name="client" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactCategory" class="form-label">Catégorie</label>
                                <select class="form-select" id="contactCategory" name="category">
                                    <option value="">Sélectionner...</option>
                                    <option value="Responsable">Responsable</option>
                                    <option value="Assistant">Assistant</option>
                                    <option value="Comptable">Comptable</option>
                                    <option value="Technique">Technique</option>
                                    <option value="Commercial">Commercial</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactName" class="form-label">Nom du contact *</label>
                                <input type="text" class="form-control" id="contactName" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactEntryDate" class="form-label">Date d'entrée</label>
                                <input type="date" class="form-control" id="contactEntryDate" name="entry_date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactAddress1" class="form-label">Adresse 1</label>
                                <input type="text" class="form-control" id="contactAddress1" name="address1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactAddress2" class="form-label">Adresse 2</label>
                                <input type="text" class="form-control" id="contactAddress2" name="address2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="contactCity" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="contactCity" name="city">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="contactProvince" class="form-label">Province</label>
                                <input type="text" class="form-control" id="contactProvince" name="province">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="contactPostalCode" class="form-label">Code postal</label>
                                <input type="text" class="form-control" id="contactPostalCode" name="postal_code">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="contactPhoneOffice" class="form-label">Téléphone bureau</label>
                                <input type="text" class="form-control" id="contactPhoneOffice" name="phone_office">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="contactPhoneHome" class="form-label">Téléphone résidence</label>
                                <input type="text" class="form-control" id="contactPhoneHome" name="phone_home">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="contactCell" class="form-label">Cellulaire</label>
                                <input type="text" class="form-control" id="contactCell" name="cell">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactEmail" class="form-label">Courriel</label>
                                <input type="email" class="form-control" id="contactEmail" name="email">
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="contactOrder" name="order">
                                    <label class="form-check-label" for="contactOrder">Commande</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="contactInvoice" name="invoice">
                                    <label class="form-check-label" for="contactInvoice">Facture</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauver</button>
                        <button type="button" class="btn btn-danger" id="deleteContactBtn" style="display:none;" onclick="deleteContact()">Effacer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Impression -->
    <iframe id="printFrame" style="display:none;"></iframe>
</div>

<script src="{{ url_for('static', filename='js/contacts.js') }}"></script>
{% endblock %}
