{% extends "base.html" %}

{% block title %}Connexion - ChronoTech{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-tools me-2"></i>ChronoTech
                </h4>
                <small>Connexion au système</small>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="votre@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Votre mot de passe">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Se souvenir de moi
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Se connecter
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted mb-2">Comptes de test :</p>
                    <small class="text-muted">
                        Admin: admin@chronotech.fr<br>
                        Technicien: marie@chronotech.fr
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Première connexion ? Contactez votre administrateur.
            </p>
        </div>
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}
</style>
{% endblock %}
