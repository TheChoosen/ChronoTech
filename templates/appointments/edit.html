{% extends "base.html" %}

{% block title %}Éditer rendez-vous - ChronoTech{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Éditer le rendez-vous</h1>
        <a href="{{ url_for('appointments.view_appointments', appointment_id=appointment.id) }}" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left me-2"></i>Retour
        </a>
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-lg-8">
                <div class="clay-card mb-4">
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="customer_id" class="form-label">Client</label>
                            <select id="customer_id" name="customer_id" class="form-select">
                                <option value="">Sélectionner un client</option>
                                {% for c in customers %}
                                <option value="{{ c.id }}" {% if (form.customer_id.data and form.customer_id.data == c.id) or (appointment.customer_id == c.id) %}selected{% endif %}>{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="vehicle_id" class="form-label">Véhicule</label>
                            <select id="vehicle_id" name="vehicle_id" class="form-select">
                                <option value="">Sélectionner un véhicule</option>
                                {% for v in vehicles %}
                                <option value="{{ v.id }}" {% if (form.vehicle_id.data and form.vehicle_id.data == v.id) or (appointment.vehicle_id == v.id) %}selected{% endif %}>{{ v.make or '' }} {{ v.model or '' }} {{ v.license_plate or '' }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="scheduled_date" class="form-label">Date du rendez-vous</label>
                            <input type="date" id="scheduled_date" name="scheduled_date" class="form-control" value="{{ form.scheduled_date.data if form.scheduled_date.data else (appointment.scheduled_date.strftime('%Y-%m-%d') if appointment.scheduled_date else '') }}">
                        </div>

                        <div class="mb-3">
                            <label for="duration_minutes" class="form-label">Durée (minutes)</label>
                            <input type="number" id="duration_minutes" name="duration_minutes" class="form-control" value="{{ form.duration_minutes.data if form.duration_minutes.data else appointment.duration_minutes }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control">{{ form.description.data if form.description.data else appointment.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes internes</label>
                            <textarea id="notes" name="notes" class="form-control">{{ form.notes.data if form.notes.data else appointment.notes }}</textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="clay-card">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary clay-button-primary">Sauvegarder les modifications</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
